        <title>Never I Have Ever</title>
        <style>
            .App {
                text-align: center;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .navbar {
                background-image: linear-gradient(
                    137.45deg,
                    #54b454 0%,
                    #2f8f83 58.17%,
                    #00525f 100%
                );
                text-align: start;
                margin: 0;
                padding: 20px;
                line-height: 140%;
                font-size: 200%;
                color: white;
                font-weight: bold;
                letter-spacing: 2px;
            }

            .game-container {
                width: 100%;
                min-height: 80vh;
                /* overflow: hidden; */
            }

            .MuiGrid-spacing-xs-3 {
                width: 100% !important;
            }

            .player-list {
                border-right: 2px solid #54b454;
                height: 100%;
            }

            .Wrapper {
                background: #ffb75e; /* fallback for old browsers */
                background: -webkit-linear-gradient(
                    to right,
                    #ed8f03,
                    #ffb75e
                ); /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(
                    to right,
                    #ed8f03,
                    #ffb75e
                ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }
            .homeButtons {
                display: flex;
                width: 40%;
                margin-left: 30%;
                justify-content: space-around;
                margin-top: 20px;
                align-items: center;
            }

            .homeButtons .btn {
                min-width: 40% !important;
            }

            .welcome-screen {
                width: 60%;
                margin: auto;
                /* min-height: 60vh; */
                background-color: #f4f4f4;
                padding: 50px;
                border-radius: 10px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
                    0 6px 6px rgba(0, 0, 0, 0.23);
            }

            .welcome-screen .input-field {
                margin-left: 35%;
                width: 30%;
            }
            .welcome-screen .form-control:focus {
                border-color: #28a745;
                box-shadow: 0 0 0 0.2rem #28a74646;
            }
        </style>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
